<h2 matDialogTitle>{{ data.question }}</h2>
<mat-dialog-actions>
  <button mat-button matDialogClose color="primary" (click)="approve()">
    {{ data.approve }}
  </button>
  <button mat-button matDialogClose color="warn" (click)="discard()">
    {{ data.discard }}
  </button>
</mat-dialog-actions>
