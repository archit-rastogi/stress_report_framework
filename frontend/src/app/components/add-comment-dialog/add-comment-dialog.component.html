<mat-dialog-content>
  <mat-form-field>
    <mat-label>Comment</mat-label>
    <input matInput [formControl]="comment">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="submit()">Add</button>
  <button mat-button color="warn" matDialogClose>Cancel</button>
</mat-dialog-actions>
