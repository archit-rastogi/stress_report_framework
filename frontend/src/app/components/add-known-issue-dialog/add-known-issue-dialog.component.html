<mat-dialog-content>
  <mat-form-field class="known-issues-btn">
    <mat-label>Known issue</mat-label>
    <input matInput [formControl]="knownIssueUrl">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="submit()">Add known issue</button>
  <button mat-button color="warn" matDialogClose>Cancel</button>
</mat-dialog-actions>
