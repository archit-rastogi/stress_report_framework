<div>
  <h3>Upload universe config</h3>
  <span class="width">Please change properties: node_prefix, placementUUID, clusters.uuid</span>
  <input class="width file" (change)="handle($event)" type="file">
  <mat-form-field class="width">
    <mat-label>Config name</mat-label>
    <input [formControl]="name" matInput>
  </mat-form-field>
  <button mat-button [disabled]="fileData.getValue() === null" (click)="upload()" class="width">Upload</button>
</div>
