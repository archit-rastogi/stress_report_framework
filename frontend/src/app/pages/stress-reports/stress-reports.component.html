<div class="container">
  <div class="context-plate">
    <button mat-button (click)="openCreateDialog()">
      <mat-icon color="primary" svgIcon="fas:plus"></mat-icon>
    </button>
    <span style="margin-left: 20px">
      Sort by:
      <button mat-button (click)="changeSort('name')">
        name
        <mat-icon *ngIf="orderByCategory === 'name'"
                  color="primary"
                  [svgIcon]="orderByCategoryOrder == 'up' ? 'fas:angle-down': 'fas:angle-up'"></mat-icon>
      </button>
      <button mat-button (click)="changeSort('date')">
        date
        <mat-icon *ngIf="orderByCategory === 'date'"
                  color="primary"
                  [svgIcon]="orderByCategoryOrder == 'up' ? 'fas:angle-down': 'fas:angle-up'"></mat-icon>
      </button>
    </span>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </div>
  <mat-card
    class="width card"
    (click)="openReport(report)"
    *ngFor="let report of reports | async"
  >
    <div style="display: flex; justify-content: space-between">
      <div style="font-size: x-large; font-weight: bold">{{ report.prettyName }}</div>
      <div>
        <button mat-button (click)="editReport(report)">edit</button>
        <button mat-button (click)="deleteReport(report)" color="warn">Delete</button>
      </div>
    </div>
  </mat-card>
</div>
