<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<div *ngFor="let result of results()">
  <h2>{{result.name}}</h2>
  <ng-container *ngIf="result.type == 'table'">
    <app-result-table [result]="result"></app-result-table>
  </ng-container>
  <ng-container *ngIf="result.type == 'exception'">
    <app-result-exception [result]="result"></app-result-exception>
  </ng-container>
</div>
