<div class="container">
  <div *ngIf="((selectedTests | async) ?? []).length > 0">
    <button mat-button color="warn" (click)="excludeTests()">
      Exclude {{ ((selectedTests | async) ?? []).length }} cases
    </button>
    <button mat-button (click)="selectedTests.next([])">Cancel selection</button>
  </div>
  <mat-chip-list>
    <mat-chip [ngStyle]="getChipStyle(stat)" *ngFor="let stat of stats | async">
      {{stat.name}} - {{stat.count}}
    </mat-chip>
  </mat-chip-list>
  <app-stress-test-card
    [selected]="isSelected(test)"
    [test]="test"
    (onToggle)="testSelected(test)"
    *ngFor="let test of tests | async"></app-stress-test-card>
</div>
